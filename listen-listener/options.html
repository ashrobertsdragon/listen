<!DOCTYPE html>
<html>
<head>
  <title>Listen Extension Options</title>
</head>
<body>
  <h2>Extension Settings</h2>
  <label>
    Supabase URL:
    <input type="text" id="supabaseUrlInput" placeholder="https://xxx.supabase.co/rest/v1/" style="width: 400px;" />
  </label>
  <br><br>
  <label>
    Supabase Key:
    <input type="password" id="supabaseKeyInput" placeholder="Service role key" style="width: 400px;" />
  </label>

  <label>
    Watched Tab Group Name:
    <input type="text" id="tabGroupNameInput" placeholder="listen" />
  </label>
  <br><br>
  <button id="saveBtn">Save</button>

  <script src="options.js"></script>
</body>
</html>
